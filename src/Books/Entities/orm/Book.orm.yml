Library\Books\Entities\Book:
  type: entity
  repositoryClass: Library\Books\Repositories\BooksRepository
  table: books
  id:
    id:
      type: integer
      generator:
        strategy: AUTO
  fields:
    encoded_id:
      type: string
    isbn:
      type: string
    title:
      type: string
    pages:
      type: integer
    description:
      type: string
    topic:
      type: string
    created_at:
      type: datetime_immutable